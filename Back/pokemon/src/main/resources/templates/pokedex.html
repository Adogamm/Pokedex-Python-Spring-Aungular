<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pokedex.css">
</head>

<body>
    <nav class="navbar navbar-light bg-danger shadow-sm">
        <h1 class="d-block mx-auto text-white">Pokédex</h1>
    </nav>
    <div class="container">
        
        <div class="row">
            <div th:each="pokemon : ${pokemonInfoList}" class="col-lg-3 py-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="text-center" th:text="${pokemon.nombre}">Nombre del Pokémon</h6>
                    </div>
                    <div class="card-body">
                        <img th:src="${pokemon.imagen}" alt="${pokemon.nombre}" class="d-block mx-auto" height="150px" width="auto">
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-lg-12">
                <div class="d-flex justify-content-between">
                    <div>
                        <c:if test="${offset > 0}">
                            <a th:href="@{/pokedex(offset=${offset - limit}, limit=${limit})}" class="btn btn-danger btn-lg">Anterior</a>
                        </c:if>
                    </div>
                    <div>
                        <a th:href="@{/pokedex(offset=${offset + limit}, limit=${limit})}" class="btn btn-danger btn-lg">Siguiente</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
